<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="lib/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		<title>登录注册</title>
	</head>
	<body>
		<div class="header container">
		<a href="index.html"><img src="./img/index/01.png" ></a>
		</div>
		<div id="pass">
			<div class="pass-main container">
				<div class="pc">
					<img src="./img/login/ia_100000001.jpg">
				</div>
				<div class="login-tlt" style="display: block;">
					<div id="page-sign">
						<div class="sign-tltle">
							<a class="a" href="javascript:(0);">验证码登录</a>
							<i></i>
							<a class="a" href="javascript:(0);">账号登录</a>
						</div>
						<div class="jump-page clearfix">
							<div class="msg-txt">
								<img src="./img/login/ia_100000003.png">
								<span>扫码登录在这里</span>
							</div>
							<div class="msg-pic">
								<img src="./img/login/ia_100000002.png">
							</div>
						</div>
						<div class="xx">
							<div class="k fill-in">
								<input type="text" name="" id="tx" placeholder="手机号" value="" />
								<p class="phon-card"></p>
								<input type="text" name="" id="tx1" placeholder="短信验证码" title="区分大小写" value="" />
								<p class="hint"></p>
								<div id="register">
									<input type="text" name="" id="card" value="DJ4y" />
									<button type="button" class="card-box">获取验证码</button>
								</div>

								<span class="cell-phone-number"></span>
								<span class="verification-code"></span>

								<p><input type="checkbox" name="" id="confirm" value="" />
									我已阅读并同意 <span>ASUS使用条款</span> 和 <span>隐私政策</span> </p>
								<label class="login">
									立即登录/注册
								</label>
								<p class="forget">忘记密码?</p>

								<div class="other-way">
									<span class="sp1">您可以使用社交帐号</span>
									<span>直接登录华硕会员，无需注册</span>
									<img src="./img/login/ia_100000008.png">
								</div>
							</div>
							<div class="k"></div>
							<div class="k fill-in" style="display: none;">
								<input type="text" name="" id="tx" placeholder="手机号" value="" />
								<p class="phon-card"></p>
								<input type="text" name="" id="tx1" placeholder="短信验证码" title="区分大小写" value="" />
								<span class="verification-code"></span>

								<p><input type="checkbox" name="" id="confirm" value="" />
									我已阅读并同意 <span>ASUS使用条款</span> 和 <span>隐私政策</span> </p>

								<label class="login">
									立即登录/注册
								</label>
								<p class="forget">忘记密码?</p>

								<div class="other-way">
									<span class="sp1">其他方式登录</span>
									<img src="./img/login/ia_100000008.png">
								</div>
							</div>
						</div>

					</div>

				</div>



				<div class="login-tlt1">
					<div class="signUp">
						扫码登录
					</div>
					<div class="switch clearfix">
						<div class="switch-txt">
							<img src="./img/login/ia_100000010.png" >
							<span> 验证码/账号 登录在这</span>
						</div>
						<div class="switch-pic">
							<img src="./img/login/ia_100000009.png" >
						</div>
					</div>
					<div class="scan">
						<img src="./img/login/二维码.jpg" >
					</div>
					<div class="scan-title">
						<img src="./img/login/ia_100000011.png" >
						<div class="writing">
							<p> 打开 华硕商城APP</p>
							<p>扫一扫登录</p>
						</div>
					</div>
					<div class="other-bottom">
						<span>其他方式登录</span>
						<img src="./img/login/ia_100000008.png" >
					</div>

				</div>
			</div>
		</div>

	</body>
</html>
